<div class="list" id="style-1">
  <div class="row">
    <div class="col">
      <div class="input-field">
        <input #newTask placeholder="New Task" type="text"/>
      </div>
    </div>
    <div class="col ">
      <div class="input-field">
        <button class="waves-effect btn blue" (click)="addTask(newTask)">Add</button>
      </div>
    </div>
  </div>
  <div class="card grey lighten-4" *ngFor="let task of tasks; let i = index">
    <div class="card-content">
      <span class="card-title">{{task.title}}</span>
      <p>Duration: {{getDurationText(task.duration)}}</p>
    </div>
    <div class="card-action">
      <button [disabled]="task.active" class="waves-effect btn green" (click)="setTaskActive(i)"><i class="material-icons left">grade</i>Activate Task</button>
      <button [disabled]="task.active" class="waves-effect btn red" (click)="removeTask(i)"><i class="material-icons left">delete</i>Delete Task</button>
    </div>
  </div>
</div>
